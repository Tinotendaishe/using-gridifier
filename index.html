<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Using Gridifier</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
</head>
<body>

<h1>Prehistoric creatures</h1>

<div>
  <div>
    <figure>
      <img class="img-flex" src="images/diplodocus.jpg" alt="diplodocus">
      <figcaption>Diplodocus</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="img-flex" src="images/hadrosaur.jpg" alt="hadrosaur">
      <figcaption>Hadrosaur</figcaption>
    </figure>
  </div>
  <div>
    <figure>
      <img class="img-flex" src="images/iguanodon.jpg" alt="iguanodon">
      <figcaption>Iguanodon</figcaption>
    </figure>
  </div>
  <div>
    <img class="img-flex" src="images/stegosaurus.jpg" alt="stegosaurus">
    <figcaption>Stegosaurusz</figcaption>
  </div>
</div>

</body>
</html>
